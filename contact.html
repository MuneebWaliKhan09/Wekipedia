<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>

    <div class="container">
        <form class="contact" id="form">
            <h3>Quick Contact</h3>
            <h4>Contact us today, and get reply with in 24 hours!</h4>
            <fieldset>
                <input placeholder="Your name" id="from_name" name="from_name" type="text" tabindex="1" required
                    autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" id="user_email" name="user_email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your Message Here...." id="message" name="message" tabindex="5"
                    required></textarea>
            </fieldset>
            <fieldset>
                <button class="submit-btn" type="submit" id="sendMail" value="Send Email">Submit</button>
            </fieldset>
        </form>


    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('FDbGr18DDmXCGdQ07')
    </script>
<script type="text/javascript">
    emailjs.init('3XJzbK8mDI-TWOLns')
  </script>
    <script defer src="/js/contact.js"></script>
</body>

</html>
